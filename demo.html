<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <input type="text" id="inp1" name=""><br><br>
    <input type="text" id="inp2" name=""><br><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button><br><br>
    <input type="text" id="tot" name=""><br><br>

    <script type="text/javascript">
        function add(){
            var a = document.getElementById('inp1').value;
            var b = document.getElementById('inp2').value;
            var c = Number(a)+Number(b);
            document.getElementById('tot').value = c;
        }
        function sub(){
            var a = document.getElementById('inp1').value;
            var b = document.getElementById('inp2').value;
            var c = Number(a)-Number(b);
            document.getElementById('tot').value = c;
        }
        function multi(){
            var a = document.getElementById('inp1').value;
            var b = document.getElementById('inp2').value;
            var c = Number(a)*Number(b);
            document.getElementById('tot').value = c;
        }
        function div(){
            var a = document.getElementById('inp1').value;
            var b = document.getElementById('inp2').value;
            var c = Number(a)/Number(b);
            document.getElementById('tot').value = c;
        }
        function mod(){
            var a = document.getElementById('inp1').value;
            var b = document.getElementById('inp2').value;
            var c = Number(a)%Number(b);
            document.getElementById('tot').value = c;
        }

    </script>
</body>
</html>
