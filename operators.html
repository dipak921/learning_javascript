    <script>
        var a = 17;  // +, - ,/ ,*, %, ** ,++ ,--
        var b = 3;
        var c = a + b;
        c++;
        c--;
        c++;
        c++;
        c++;
        document.write(c);
        document.write("<br>");
    </script>

        }else{

        }
