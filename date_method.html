<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method </title>
</head>
<body>
    
<SCript>
    let today = new Date();

    document.write("Date:" + today.toDateString() + "<br>");
    document.write("Time:" + today.toTimeString() + "<br>");
    document.write("Year:" + today.getFullYear()  + "<br>");
    document.write("Month:" + (today.getMonth() +1) + "<br>");
    document.write("Date:" + today.getDate() + "<br>");
    document.write("Date of Week:" + today.getDate() + "<br>");
    document.write("Hours:" + today.getHours() + "<br>");
    document.write("Minuts:" + today.getMinutes() + "<br>");
    document.write("Second:" + today.getSeconds() + "<br>");







</SCript>

</body>
</html>
