<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    
    <script>
        var a = "Dipak"; // string
        var b = 123.3; //number
        var c = true; //boolean
        var d = ["HTML","CSS","Bootstrap"]; //object
        var e = {fname :"Amol",lname : "Chande"}; //object
        var f = null; // object
        var g; // undefined

        document.write(a + "<br>");
        document.write(typeof a);
        document.write("<br>-------------------------------------------------------------<br>");
        document.write(b + "<br>");
        document.write(typeof b);
        document.write("<br>-------------------------------------------------------------<br>");
        document.write(c + "<br>");
        document.write(typeof c);
        document.write("<br>-------------------------------------------------------------<br>");
        document.write(d + "<br>");
        document.write(typeof d);
        document.write("<br>-------------------------------------------------------------<br>");
        document.write(e + "<br>");
        document.write(typeof e);
        document.write("<br>-------------------------------------------------------------<br>");
        document.write(f + "<br>");
        document.write(typeof f);
        document.write("<br>-------------------------------------------------------------<br>");
        document.write(g + "<br>");
        document.write(typeof g);
        
    </script>
</body>
</html>
