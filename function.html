    <title>Function IN Java Script</title>

</head>
<body>
    <h2>Function In Java Script</h2>
    <button onclick="demo()">Click Me</button>
    <script>
        function demo(){
            alert("Call");
        }

        function nfun(){
           document.write("<br> Wellcome Customer");
        }

        function pfun(ar){
            document.write("<br> Wellcome"+ar);
        }
        pfun("&nbsp;dipak");

        function add(){
            var a = 10;
            var b = 5;
            var c = a+b;
            document.write("<br>" +c);
        }
        add();

        function padd(a,b){
            var c = a +b;
            document.write("<BR>",+c)
        }
        padd(10,20);
        padd(10,20);
        padd(11,50);
    </script>
