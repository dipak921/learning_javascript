<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let Constant</title>
</head>
<body>
    
    <script>
        //Reassign and redclare 
        var fname = "Anna";
        var fname = "Jayant";

        document.write(fname);
        // only redeclare 

        let lname = "Ajabe";
        lname = "ogale";

        document.write(lname);
        // not redeclare and re assign
        const pi = 3.14;

        document.write(pi);
    </script>

    <script>
        function example(){
            var x = 1;
            let y = 2;
            const z = 3;

            if(true){
                var x = 10;
                let y = 20;
                const z = 30;
                document.write("<br>");
                document.write(x + "" + y + "" + z); // 10 20 30
                document.write("<br>");
            }
            document.write(x + "" + y + "" +z); // 10 2 3
        }
        example();
    </script>
</body>
</html>
