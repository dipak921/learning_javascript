<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type in html</title>
</head>
<body>
    

    <!--primative data types-->
    <h1>Primative Data Types</h1>
    <script type="text/javascript">
        //number
        var no1 = 12345;
        var no2 = 12.345;
        //calculation
        document.write(typeof no1);
        document.write(typeof no2);
        var ab = no1 + no2;
        document.write("<br>");
        document.write(ab);
        //add
        var a = "100";
        var b = 20;
        var c = a + b;
        document.write("<br>");
        document.write(c);
        document.write("<br>");

        //string
        document.write("<h2> string </h2>");
        var str1 = "welcome js";
        var str2 = "welcome JS"
        var str3 = "100";
        document.write(typeof str1);
        document.write(typeof str2);
        document.write(typeof str3);
        document.write("<br>");
        var name = "dipak";
        document.write(name);
        document.write("<br>");
        document.write(`Wellcome ${name}`);
        //boolean
        document.write("<h2> Boolean </h2>");
        var b1 = true;
        var b2 = false;
        document.write(typeof b1);
        document.write(typeof b2);
        if(false){
            document.write("wellcome");
        }

        //null
        document.write("<h2> Null </h2>");
        var n1 = null;
        //n1 = null;
        document.write(typeof n1);
        //undefined
         document.write("<h2> Undefined </h2>");
         var dd;
         document.write(typeof dd);


         var fname = "dipak";
         var lname = "chande";
         
    </script>

</body>
</html>
