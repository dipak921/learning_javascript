    <title>Pattern</title>
</head>
<body>
    <h2>Pattern </h2>

    <script>
        var a = 1;
        while(a<= 20){
            var b = 1;
            while(b <= 20){
                document.write("*");
                b++;
            }
            document.write("<br>");
            a++;
        }
