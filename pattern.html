<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <h2>Pattern </h2>
    <script>
        var a = 1;
        while (a<=6){
            var b =1;
            while(b<=5){
                if(a==1 || a==6) {
                    document.write("*");
                }else{
                    if(b==1 || b==5){
                        document.write("*");
                }
                document.write("&nbsp;&nbsp;");
            }
                b++;
            }
            a++;
            document.write("<br>");
        }

        document.write("second pattern <br>");
        var a = 1;
        while(a<=6){
            var b = 1;
            while(b<=6){
                document.write("*");
                b++;
            }
            document.write("<br>");
            a++;
        }
        document.write("second pattern <br>");
        var a = 1;
        while(a<=8){
            var b = 1;
            while(b<=a){
                document.write("*");
                b++;
            }
            document.write("<br>");
            a++;
        }
        document.write("second pattern <br>");
        var a = 5; 
        while(a>=1){
        var b = 1;
        while(b<=a){
            document.write("*");
            b++;
        }
            a--;
            document.write("<br>");
        }
        document.write("second pattern <br>");
        
        




    </script>
    
    
</body>
</html>
