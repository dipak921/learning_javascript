<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    
    <script>
        var a =Math;
        console.log(a);
        var pi=Math.PI;
        document.write("<br>"+pi);

        var max=Math.max(12,45,63,52,48);
        document.write("<br>"+max);

        var min=Math.min(12,45,63,52,48);
        document.write("<br>"+min);

        var pow=Math.pow(2,3);
        document.write("<br>"+pow);

        var sqrt=Math.sqrt(64);
        document.write("<br>"+sqrt);

        var cbrt=Math.cbrt(125);
        document.write("<br>"+cbrt);
        document.write("<br><hr>");

        // Round up fingure function
        var round=Math.round(145.51);
        document.write("<br>"+round);
// max
        var ceil=Math.ceil(100.20);
        document.write("<br>"+ceil);
// min
        var floor=Math.floor(100.51);
        document.write("<br>"+floor);
        document.write("<hr>");

        var trunc=Math.trunc(100.10);
        document.write("<br>"+trunc);


        // otp genrate
        var otp=Math.trunc(Math.random()*10);
        document.write(otp);

    </script>
</body>
</html>
