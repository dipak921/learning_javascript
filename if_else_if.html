<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If HTML</title>
</head>
<body>
    <script>
        var uname = "Dipak";
        var pin =  "1234";

        var inputuname = prompt("Enter Your Username");
        var inputpin = prompt("Enter your pin");

        if(inputuname === uname && inputpin ===pin){
            document.write("Login Successfully");
        }
        else{
            document.write("Wrong pin or name");
        }
    </script>
</body>
</html>
